<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Климатин Сергей</title>
    </head>
    <body>
    <table>
        <tr>
            <td colspan="4">
                <p><label>Identification number:</label><br> <input type="text" size = 25 style="height: 30Px"></p>
                <p><label>Legal name:</label> <br><input type="text" size = 100 style="height: 30Px"></p>
                <p><label>Address 1:</label><br><input type="text" size = 100 style="height: 30Px"></p>
                <p><label>Address 2:</label><br><input type="text" size = 100 style="height: 30Px"></p>
            </td>
        </tr>
        <tr>
            <td>
                <p><label>City:</label><br><input type="text" style="height: 30Px"></p>
            </td>
            <td>
                <p><label>State:</label><br><input type="text" style="height: 30Px"></p>
            </td>
            <td>
                <p><label>Zip:</label><br><input type="text" style="height: 30Px"></p>
            </td>
            <td>
                <p>
                <label>Country:</label>
                <br>
                <select style="height: 30Px">
                <option>USA</option>
                <option>Russia</option>
                <option>UK</option>
                <option>Belarus</option>
                <option>Poland</option>
                <option>France</option>
                <option>Germany</option>
                </select>
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <p><label>Phone:</label><br><input type="tel" style="height: 30Px"></p>
            </td>
            <td colspan="3">
                <p><label>Email:</label><br><input size=74 type="email" style="height: 30Px"></p>
            </td>
        </tr>
    </table>
                <p style="margin-left: 575px"><input type="reset" style="height: 30Px" >
                <input type="submit" style="height: 30Px"></p>
    </body>
</html>
